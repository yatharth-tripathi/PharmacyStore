<!doctype html>
<html lang="en">
  <head>
  	<title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="Homepage/AdminLoginRegister/css/style.css">

	</head>
	<style>
	#btnsub{
	background-color:#1997cc;
	
	
	}
	
	</style>
	
	
	<body class="img js-fullheight" style="background-image: url(Homepage/assets/img/newmain.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h3 class="heading-section">ADMIN  LOGIN</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	
		      	<form action="validateAdminLogin.jsp" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Admin ID" id="userid" name="userid" required>
		      		</div>
	            <div class="form-group">
	              <input id="password" name="password" type="password" class="form-control" placeholder="Admin Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group" >
	            	<button id="btnsub" type="submit" class="form-control btn  submit px-3" >LOGIN</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="Homepage/AdminLoginRegister/js/jquery.min.js"></script>
  <script src="Homepage/AdminLoginRegister/js/popper.js"></script>
  <script src="Homepage/AdminLoginRegister/js/bootstrap.min.js"></script>
  <script src="Homepage/AdminLoginRegister/js/main.js"></script>

	</body>
</html>
